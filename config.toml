baseURL = "https://jjwilder.xyz/"
languageCode = "en-us"
DefaultContentLanguage = "en-us"
title = "JJ Wilder and His Magnificent Fork"
author = "JJ Wilder"
enableInlineShortcodes = true
pageinate = 3
footnoteReturnLinkContents = "^"
theme = "casper3"


[params]
  description = "A Man and his Fork...... and Pig" # Displays on Home and any list if list_description not used
  list_description = "A Story of Sorts" # Displays on Tags list pages, overwrites above 
  mainSections = [ "posts" ] # Folder in content/ that posts are in
  headerbg = "/images/headerbg.jpg" # Header image on all list pages
  #facebook = "https://facebook.com" # Links on site wide footer
  #twitter = "https://twitter.com/" # Links on site wide footer
  github = "https://github.com/JJWilder" # Links on site wide footer
  logo = "" # Will replace the Site Title with an image
  #feature_image = "" # replace all pages without image with this one, front matter feature_image must be commented out not left blank
  tagdesc = "Welpers"

[menu]
  [[menu.main]]
    identifier = "define-fork"
    name = "Definition"
    url = "/define-a-fork/"
    weight = 10
  [[menu.main]]
    identifier = "fork-feed"
    name = "Feed the World"
    url = "/feed-the-world/"
    weight = 20
  [[menu.main]]
    identifier = "buster"
    name = "Buster"
    url = "/buster/"
    weight = 30

[taxonomies]
category = "categories"
tag = "tags"

[privacy]

  [privacy.vimeo]
    disabled = false
    simple = true

  [privacy.twitter]
    disabled = false
    enableDNT = true
    simple = true

  [privacy.instagram]
    disabled = false
    simple = true

  [privacy.youtube]
    disabled = false
    privacyEnhanced = true

[services]

  [services.instagram]
    disableInlineCSS = true

  [services.twitter]
    disableInlineCSS = true
